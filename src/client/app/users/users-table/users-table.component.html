<div>
  <button mat-raised-button matSuffix mat-stroked-button color="primary" (click)="addUserDialog()">Add New User</button>
</div>

<div class="mat-elevation-z8 users-table">

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table class="full-width-table" matSort aria-label="Elements" >
    <!-- Id Column -->
    <ng-container matColumnDef="_id">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">{{row._id}}</mat-cell>
    </ng-container>

    <!-- User Name Column -->
    <ng-container matColumnDef="username">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>User Name</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">{{row.username}}</mat-cell>
    </ng-container>

    <!-- Admin Column -->
    <ng-container matColumnDef="admin">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Admin</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">{{row.admin}}</mat-cell>
    </ng-container>

    <!-- Delete Button Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Delete</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">
        <button mat-raised-button color="warn" (click)="deleteUserDialog(row)">Delete</button>
      </mat-cell>
    </ng-container>

    <!-- Edit Button Column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Edit</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="editUserDialog(row)">Edit</button>
      </mat-cell>
    </ng-container>

    <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.USERS?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
